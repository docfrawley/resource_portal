<h3>{{$ctrl.title}}</h3>
<table class="table table-condensed">
  <thead>
    <tr>
      <th>WHEN UPLOADED</th>
      <th>TITLE</th>
      <th>TYPE</th>
      <th ng-if="$ctrl.level=='super'">BY WHOM</th>
      <th></th><th></th>
    </tr>
  </thead>
  <tr ng-repeat="items in $ctrl.list track by $index">
    <td>
      {{items.wupload}}
    </td>
    <td>
      <strong>{{items.title}}</strong>
    </td>
    <td>
      {{items.type_resource}}
    </td>
    <td ng-if="$ctrl.level=='super'">
      {{items.who}}
    </td>
    <td>
      <button class='btn btn-xs btn-warning' ng-if="$ctrl.whatdoing == 'pending'"
        ng-click="$ctrl.whatToDo('edit', $index)"
        data-toggle="modal" data-target="#exampleModal">
        <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span></button>
      <button class='btn btn-xs btn-warning' ng-if="$ctrl.whatdoing == 'editing'"
        ng-click="$ctrl.whatToDo('edit', $index)">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
    <td><button class='btn btn-xs btn-danger' ng-click="$ctrl.whatToDo('delete', $index)"
        data-toggle="modal" data-target="#exampleModal">
        <span ng-if="$ctrl.whatdoing == 'editing'"
          class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          <span ng-if="$ctrl.whatdoing == 'pending'"
            class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
    </td>
  </tr>
</table>
